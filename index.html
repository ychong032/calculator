<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="calculator">
            <div id="header">My Calculator</div>
            <div id="display">
                <div id="operands">14023 &times; 3 =</div>
                <div id="result">42069</div>
            </div>
            <div id="buttons">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button id="delete">Delete</button>
                <button id="clear">Clear</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>&times;</button>
                <button>&divide;</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
                <button>&minus;</button>
                <button>0</button>
                <button>.</button>
                <button>+/&minus;</button>
                <button>Ans</button>
                <button>=</button>
            </div>
        </div>
    </div>
    <div id="footer">
        Made by <a href="https://github.com/ychong032" target="_blank">ychong032</a>
    </div>
</body>
</html>
