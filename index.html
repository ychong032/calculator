<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="calculator">
            <div id="header">My Calculator</div>
            <div id="display">
                <div id="expression"> 9 - 9 =</div>
                <div id="result">0</div>
            </div>
            <div id="buttons">
                <button class="operand input">7</button>
                <button class="operand input">8</button>
                <button class="operand input">9</button>
                <button id="delete">Delete</button>
                <button id="clear">Clear</button>
                <button class="operand input">4</button>
                <button class="operand input">5</button>
                <button class="operand input">6</button>
                <button class="operator input"> * </button>
                <button class="operator input"> / </button>
                <button class="operand input">1</button>
                <button class="operand input">2</button>
                <button class="operand input">3</button>
                <button class="operator input"> + </button>
                <button class="operator input"> - </button>
                <button class="operand input">0</button>
                <button id="decimal" class="input">.</button>
                <button id="negate" class="input">+/-</button>
                <button id="ans">Ans</button>
                <button id="equal"> = </button>
            </div>
        </div>
    </div>
    <div id="footer">
        Made by <a href="https://github.com/ychong032" target="_blank">ychong032</a>
    </div>
</body>
</html>
