<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="calculator">
            <div id="header">My Calculator</div>
            <div id="display">
                <div id="expression"></div>
                <div id="result">0</div>
            </div>
            <div id="buttons">
                <button class="operand" data-key="55">7</button>
                <button class="operand" data-key="56">8</button>
                <button class="operand" data-key="57">9</button>
                <button id="delete" data-key="8">Delete</button>
                <button id="clear" data-key="46">Clear</button>
                <button class="operand" data-key="52">4</button>
                <button class="operand" data-key="53">5</button>
                <button class="operand" data-key="54">6</button>
                <button class="operator" data-key="*"> &times; </button>
                <button class="operator" data-key="191"> &divide; </button>
                <button class="operand" data-key="49">1</button>
                <button class="operand" data-key="50">2</button>
                <button class="operand" data-key="51">3</button>
                <button class="operator" data-key="+"> + </button>
                <button class="operator" data-key="189"> - </button>
                <button class="operand" data-key="48">0</button>
                <button id="decimal" data-key="190">.</button>
                <button id="negate">+/-</button>
                <button id="equal" data-key="13"> = </button>
            </div>
        </div>
    </div>
    <div id="footer">
        Made by <a href="https://github.com/ychong032" target="_blank">ychong032</a>
    </div>
</body>
</html>
